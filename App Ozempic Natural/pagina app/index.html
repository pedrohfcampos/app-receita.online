<script>
  const slider = document.querySelector(".slider");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  const imgWidth = 100;
  let currentIndex = 0;

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + 4) % 4;
    updateSliderPosition();
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % 4;
    updateSliderPosition();
  });

  function updateSliderPosition() {
    const newPosition = -currentIndex * imgWidth;
    slider.style.transform = `translateX(${newPosition}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % 4;
    updateSliderPosition();
  }

  setInterval(nextSlide, 10000);
</script>

<script>
  const recomendacaoEbook = localStorage.getItem('recomendacaoEbook');
  const peso = parseInt(recomendacaoEbook);
  const recomendacao = document.getElementById("recomendacao");

  if (peso >= 40 && peso <= 49) {
    recomendacao.innerHTML = "Tônico 1: Abóbora e Gengibre (150 ml). Consumo recomendado: 100 ml, uma vez ao dia.";
  } else if (peso >= 50 && peso <= 59) {
    recomendacao.innerHTML = "Tônico 2: Abóbora e Espinafre (200 ml). Consumo recomendado: 150 ml, uma vez ao dia.";
  } else if (peso >= 60 && peso <= 69) {

  } else if (peso >= 70 && peso <= 79) {

  } else if (peso >= 80 && peso <= 89) {
    recomendacao.innerHTML = "Tônico 5: Abóbora e Citrinos (250 ml). Consumo recomendado: 200 ml, uma vez ao dia.";
  } else if (peso >= 90 && peso <= 99) {
    recomendacao.innerHTML = "Tônico 1: Abóbora e Gengibre (150 ml). Consumo recomendado: 100 ml, uma vez ao dia.";
  } else if (peso >= 100 && peso <= 109) {
    recomendacao.innerHTML = "Tônico 2: Abóbora e Espinafre (200 ml). Consumo recomendado: 150 ml, duas vezes ao dia.";
  } else if (peso >= 110 && peso <= 150) {
    recomendacao.innerHTML = "Tônico 3: Abóbora e Camomila (250 ml). Consumo recomendado: 200 ml, duas vezes ao dia.";
  } else {

  }
</script>
