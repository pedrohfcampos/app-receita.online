<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/home.css">
  <link rel="shortcut icon" href="images/logo.png">

  <title>App Bariátrica Nature</title>
</head>
<body>
  <main>
    <img src="images/logo.png" alt="Logo App Bariátrica Nature">

    <h1>Bem vindo ao <span>App Bariátrica Nature</span>, complete seus dados para gerar seu <span>plano personalizado!</span></h1>

    <form action="diagnostico" id="formCalc">
      <input type="number" id="inputIdade" placeholder="Idade" min="18" max="100" required="">
      <input type="number" id="inputAltura" placeholder="Altura (em cm)" min="140" max="210" required="">
      <input type="number" id="inputPeso" placeholder="Peso (em kg)" min="40" max="150" required="">
      <input type="number" id="inputPesoDesejado" placeholder="Peso desejado (em kg)" required="">

      <h2>Qual é seu sexo?</h2>

      <div class="alignRadio">
        <div class="alignRadioItem">
          <label for="Masculino">Masculino</label>
          <input type="radio" name="gender" id="Masculino" required="">
        </div>
        <div class="alignRadioItem">
          <label for="Femenino">Feminino</label>
          <input type="radio" name="gender" id="Femenino">
        </div>
    </div>

      <h2>Qual é seu nível de atividade diária?</h2>

      <select id="Actividad" required="">
        <option value="valor1" selected="">Nenhuma atividade</option>
        <option value="valor2">Atividade mínima</option>
        <option value="valor3">Atividade moderada</option>
        <option value="valor4">Muito ativo</option>
        <option value="valor5">Extremamente ativo</option>
      </select>

      <button type="submit">Entrar</button>
    </form>
</main>

  <script src="js/calculo.js"></script>
  <script src="js/recomendacaoPeso.js"></script>

</body></html>
